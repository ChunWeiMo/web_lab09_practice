<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="x">enter a city name</label>
    <input id="x" type="text">
    <input type="submit" value="Get the weather!" id="submitBtn">


    <div id="result"></div>
    <img src="" alt="">

</body>
<script>
    document.getElementById("submitBtn").addEventListener("click", async () => {
        const x = document.getElementById("x").value;
        resp = await fetch(`http://localhost:3000/getCityweather?cname=${x}`)
        respJson = await resp.json();
        document.getElementById("result").innerHTML = respJson.main.temp;
        document.getElementById("result").innerHTML += `
        <div>
        ${respJson.weather[0].description}
        </div>
        ` ;

        document.getElementById("result").innerHTML += `<img src="https://openweathermap.org/img/wn/${respJson.weather[0].icon}@2x.png">`
    })
</script>

</html>
